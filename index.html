<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>
  <link rel="stylesheet" href="./styles.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <header class="topbar">
    <div class="left"></div>

    <div class="right">
      <label class="btn">
        Charger .glb
        <input id="fileInput" type="file" accept=".glb,.gltf" multiple hidden />
      </label>
      <button id="resetBtn" class="btn secondary">Réinitialiser vue</button>
      <button id="clearBtn" class="btn danger">Vider</button>
    </div>
  </header>

  <section class="panel">
    <div class="controls">
      <label class="switch">
        <input id="gridToggle" type="checkbox" />
        <span>Grille</span>
      </label>

      <label class="switch">
        <input id="axesToggle" type="checkbox" />
        <span>Axes</span>
      </label>

      <label class="switch">
        <input id="autoRotateToggle" type="checkbox" checked />
        <span>Rotation auto</span>
      </label>
    </div>

    <div class="sliders">
      <div class="slider-row">
        <label for="lightIntensity">Intensité lumineuse</label>
        <input id="lightIntensity" type="range" min="0" max="5" step="0.05" value="2.0" />
        <span id="lightIntensityVal" class="slider-val">2.00</span>
      </div>

      <div class="slider-row">
        <label for="sunAngle">Position du soleil</label>
        <input id="sunAngle" type="range" min="0" max="360" step="1" value="45" />
        <span id="sunAngleVal" class="slider-val">45°</span>
      </div>
    </div>

    <div class="hint">
      Souris : <strong>clic gauche</strong> tourner • <strong>molette</strong> zoom • <strong>clic droit</strong> pan
      <span id="status" class="status"></span>
    </div>

    <ul id="modelList" class="model-list"></ul>
  </section>

  <main id="dropzone" class="viewport">
    <canvas id="c"></canvas>
    <div class="drop-overlay" id="dropOverlay">
      Déposez vos fichiers <strong>.glb</strong> ici
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
