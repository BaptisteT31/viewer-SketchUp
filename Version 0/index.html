<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer SketchUp (GLB)</title>
  <link rel="stylesheet" href="./styles.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <header class="topbar">
    <div class="left">
      <h1>Viewer SketchUp</h1>
      <p>
        Chargement automatique des modèles listés dans <strong>models/manifest.json</strong>.
        Vous pouvez aussi glisser-déposer un <strong>.glb</strong>.
      </p>
    </div>

    <div class="right">
      <label class="btn">
        Charger .glb
        <input id="fileInput" type="file" accept=".glb,.gltf" multiple hidden />
      </label>
      <button id="resetBtn" class="btn secondary">Réinitialiser vue</button>
      <button id="clearBtn" class="btn danger">Vider</button>
    </div>
  </header>

  <section class="panel">
    <div class="controls">
      <!-- Grille OFF par défaut -->
      <label class="switch">
        <input id="gridToggle" type="checkbox" />
        <span>Grille</span>
      </label>

      <label class="switch">
        <input id="axesToggle" type="checkbox" />
        <span>Axes</span>
      </label>

      <!-- Rotation auto ON par défaut -->
      <label class="switch">
        <input id="autoRotateToggle" type="checkbox" checked />
        <span>Rotation auto</span>
      </label>
    </div>

    <div class="hint">
      Souris : <strong>clic gauche</strong> tourner • <strong>molette</strong> zoom • <strong>clic droit</strong> pan
      <span id="status" class="status"></span>
    </div>

    <ul id="modelList" class="model-list"></ul>
  </section>

  <main id="dropzone" class="viewport">
    <canvas id="c"></canvas>
    <div class="drop-overlay" id="dropOverlay">
      Déposez vos fichiers <strong>.glb</strong> ici
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
